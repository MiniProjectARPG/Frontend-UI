<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversational Payments</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Conversational Payments</h1>
            <p>Welcome to my conversational website where you can interact with me using our voice chat feature. Just type or speak to communicate.</p>
            <p>We use Razorpay as our payment gateway.</p>
            <div class="razor">
                <img src="razorpay.png" alt="Razorpay" class="razorpay">
                <p>Powered by Razorpay</p>
            </div>
        </div>
        <div class="right-section">
            <div class="chatbox">
                <div class="messages" id="messages"></div>
                <div class="input-area">
                    <input type="text" id="chatInput" placeholder="Say something...">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
